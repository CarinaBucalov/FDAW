<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <h3>{{exp}}<h3>
    </div>
    <script>
        var app = angular.module('myApp', []);
        app.service('expo', function () {
            this.exponentiation = function (x, y) {
                return x ** y;
            }});
        app.controller('myCtrl', function ($scope, expo) {
            $scope.exp = expo.exponentiation(6, 3);
        });
    </script>
</body>
</html>
