<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>
    <div ng-app="myApp" ng-controller="numberCtrl">
        First Number: <input type="text" ng-model="firstNumber"><br>
        Second Number: <input type="text" ng-model="secondNumber"><br>
        <br>
        Resultat delenia: {{result()}}
    </div>
    <script>
        var app = angular.module('myApp', []);
        app.controller('numberCtrl', function ($scope) {
            $scope.firstNumber = 1;
            $scope.secondNumber = 0;
            $scope.result = () => $scope.secondNumber === 0 ? "Delenie na 0 nevozmojno" : $scope.firstNumber / $scope.secondNumber; });
    </script>
</body>
</html>
